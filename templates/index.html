<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns and Date Pickers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .form-container {
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        select, input[type="date"], button {
            width: 220px;
            padding: 10px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.2s ease-in-out;
        }
        select:focus, input[type="date"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Выпадающие списки -->
        <select>
            <option value="" disabled selected>Choose option 1</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <select>
            <option value="" disabled selected>Choose option 2</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <!-- Поля выбора даты -->
        <input type="date" id="date1">
        <input type="date" id="date2">
        <!-- Кнопка -->
        <button id="draw-chart-button">Нарисовать график</button>
    </div>
    <script>
        // Устанавливаем текущую дату
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');

        // Устанавливаем значение для второго календаря (текущая дата)
        document.getElementById('date2').value = `${yyyy}-${mm}-${dd}`;

        // Устанавливаем значение для первого календаря (3 года назад)
        const pastYear = yyyy - 3;
        document.getElementById('date1').value = `${pastYear}-${mm}-${dd}`;
    </script>
</body>
</html>
